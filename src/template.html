<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>RSS reader</title>
</head>
<body>
  <main class="container">
    <section class="jumbotron">
      <h1>RSS Reader</h1>
      <p class="lead">Start readind RSS today. It is as easy as it gets.</p>
      <p class="text-muted">https://ru.hexlet.io/lessons.rss</p>
      <form action="" class="form-group form-inline">
      <input type="text" class="form-control w-25" name="input" placeholder="type RSS address here">
      <button type="submit" class="btn btn-primary ml-2">Add</button>
    </form>
      <div class="feedback text-danger text-success"></div>
  </section>
  <section class="container feed-container"></section>
  </main>
</body>
</html>
